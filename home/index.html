<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>まるばつゲーム選択</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0b0b0f, #1a1a26);
      color: #ffffff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .home-container {
      text-align: center;
      padding: 40px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.06);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 2rem;
    }

    p {
      margin: 0 0 24px;
      color: rgba(255, 255, 255, 0.7);
    }

    .button-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      color: #ffffff;
    }

    .cheat-button {
      background: linear-gradient(135deg, #ff4b4b, #ff8c4b);
    }

    .three-d-button {
      background: linear-gradient(135deg, #4b7bff, #4bd4ff);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <main class="home-container">
    <h1>まるばつゲームを選ぶ</h1>
    <p>遊びたいモードを選んでください。</p>
    <div class="button-row">
      <button class="cheat-button" onclick="location.href='/'">イカサマまるばつゲーム</button>
      <button class="three-d-button" onclick="location.href='/3d/'">3Dまるばつゲーム</button>
    </div>
  </main>
</body>
</html>
