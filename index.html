<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マルバツゲーム選択</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      gap: 24px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 220px;
      padding: 14px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      color: #0b0b0b;
      background: #ffffff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .button.secondary {
      background: #2e78ff;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>遊びたいマルバツゲームを選んでください</h1>
  <div class="button-group">
    <a class="button" href="cheat.html">イカサマまるばつゲーム</a>
    <a class="button secondary" href="3d.html">3Dまるばつゲーム</a>
  </div>
</body>
</html>
